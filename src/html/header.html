<header class="header">
    <div class='header__container _container'>
        <div class="header__body">
            <a href="#" class="logo logo_header">
                <img src="@img/general/logo.svg" alt="logo">
            </a>

            <div class="menu">
                <button class="burger" aria-label="Открыть меню"><span></span></button>
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#services" class="menu__link">Услуги</a></li>
                        <li class="menu__item"><a href="#products" class="menu__link">Продукция</a></li>
                        <li class="menu__item"><a href="#about" class="menu__link">О компании</a></li>
                        <li class="menu__item"><a href="#portfolio" class="menu__link">Портфолио</a></li>
                        <li class="menu__item"><a href="#questions" class="menu__link">Вопрос-ответ</a></li>
                        <li class="menu__item"><a href="#contacts" class="menu__link">Контакты</a></li>
                    </ul>
                </nav>
            </div>

            <div class="order">
                <div class="order__sample sample-order">
                    <svg class="sample-order__icon _modal-open" data-modal-path="1">
                        <use xlink:href="@img/icons/icons.svg#sample"></use>
                    </svg>
                    <button type="button" class="sample-order__button _modal-open" data-modal-path="1">Заявка на
                        замер</button>
                </div>
                <div class="order__calculation calculation-order">
                    <svg class="calculation-order__icon _modal-open" data-modal-path="2">
                        <use xlink:href="@img/icons/icons.svg#calculation"></use>
                    </svg>
                    <button type="button" class="calculation-order__button _modal-open" data-modal-path="2">Заказать
                        расчет</button>
                </div>
            </div>
        </div>
    </div>
</header>
